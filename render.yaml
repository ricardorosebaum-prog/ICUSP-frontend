services:
  - type: static
    name: webframe-weaver-frontend
    env: static
    plan: free
    # Use npm ci for reliable CI/CD installs, then build
    buildCommand: "npm ci && npm run build"
    publishPath: "dist"
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://icuspbackend.onrender.com"
